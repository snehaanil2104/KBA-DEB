<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="bg-purple-400 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="logo">
                <img src="../TAILWIND/images/kbalogo.png" alt="kbalogo" class="h-10">
            </div>
            <ul class="flex space-x-6 text-white">
                <li><a href="homepage_htmlfile.html" class="hover:text-gray-400">Home</a></li>
                <li><a href="courses.html" class="hover:text-gray-400">Courses</a></li>
                <li><a href="contactus.html" class="hover:text-gray-400">Contact Us</a></li>
                <li><a href="addcourse.html" class="hover:text-gray-400">Add Course</a></li>
                <li><a href="login.html" class="hover:text-gray-400">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="max-w-xl mx-auto mt-10 bg-white p-8 shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold mb-6">Update Course</h1>
        <form action="">
            <div class="mb-4">
                <label for="course-name" class="block text-gray-700">Course Name:</label>
                <input type="text" id="course-name" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="e.g. Certified Blockchain Associate">
            </div>

            <div class="mb-4">
                <label for="course-type" class="block text-gray-700">Course Type:</label>
                <select id="course-type" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    <option value="self-paced">Self-Paced</option>
                    <option value="hybrid">Hybrid</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="description" class="block text-gray-700">Description:</label>
                <textarea id="description" rows="5" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Small description of the course"></textarea>
            </div>

            <div class="mb-4">
                <label for="price" class="block text-gray-700">Price:</label>
                <select id="price" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    <option value="price1">Rs. 5000</option>
                    <option value="price2">Rs. 6000</option>
                </select>
            </div>

            <div class="text-center">
                <input type="button" value="Add Course" class="bg-purple-500 text-white px-6 py-2 rounded-md hover:bg-blue-600">
            </div>
        </form>
    </div>
</body>
</html>
