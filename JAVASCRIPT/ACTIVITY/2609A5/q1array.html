<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("Enter a list/array of films you like")
        let m=["Intestellar","Train to Busan","ARM","Your Name","Laapata Ladies","Maharaja","The Godfather","Home","Premam"]
        document.write("<br>",m)

        document.write("<br> <br>a. From the list find the position of your favourite film")
        let n=m.indexOf("Intestellar");
        document.write("<br>",n);

        document.write("<br> <br>b. Add one more film to the list")
        m.push("Manichithrathazhu")
        document.write("<br>",m)

        document.write("<br> <br>c. Pop one film from the list")
        m.pop()
        document.write("<br>",m)

        document.write("<br> <br>d. Delete the least interested film from the list")
        m.splice(4,1)
        document.write("<br>",m)

        document.write("<br> <br>e. Make a different list from 3rd position to 6th position")
        let o=m.slice(2,6)
        document.write("<br>",o);

        document.write(`<br> <br>f. Search whether "ARM" is on your list`)
        let p=m.indexOf("ARM");
        if (p !==-1){
            document.write(`<br> "ARM" is on the list`)
        }
        else
        {
            document.write(`<br>  "ARM" is not on the list`)
        }




    </script>
</body>
</html>
