<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qustion 3</title>
</head>
<body>
    <label for="num1">First Number:</label>
    <input type="text" id="num1"><br><br>
    <label for="num2">Second Number:</label>
    <input type="text" id="num2"><br><br>
    <button onclick="compareNumbers()">Compare</button>
    <p id="result"></p> 

    <script>
        function compareNumbers(){
            let num1= parseFloat(document.getElementById("num1").value);
            let num2= parseFloat(document.getElementById("num2").value);
            let result=document.getElementById("result");
            if(num1>num2){
                result.textContent=(`first number ${num1} is greater than second number ${num2}`)
            }else if(num1<num2){
                result.textContent=(`first number ${num1} is less than second number ${num2}`)
            }else{
                result.textContent=(`first number ${num1} is equal to second number ${num2}`)
            }
            
        }
    </script>
</body>
</html>
