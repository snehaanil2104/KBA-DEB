<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 6</title>
</head>
<body>
    <label for="array">Enter element:</label>
    <input type="text" id="array">
    <button onclick="addElement()">Add</button>
    <button onclick="display()">Display</button>
    <p id="result"></p>
    <script>
        let array=[];

        function addElement(){
            const element =document.getElementById("array").value;
            if(element){
                array.push(element);
            }
            document.getElementById("array").value="";
        }
        function display(){
            const result=document.getElementById("result");
            if(array.length>0){
                for(i=0;i<array.length;i++){
                    result.textContent += array[i]+ " ";
                }
            }
        }
        
    </script>

</body>
</html>
