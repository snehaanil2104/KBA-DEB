            <div class="mt-4">
                <label for="type" >Course Type:</label>

            </div>

            <!-- Description -->

                <label for="description" >Description:</label>

            </div>

            <!-- Price -->
            <div class="mt-4">
                <label for="price" >Price:</label>

                </select>
            </div>

            </div>
        </form>
