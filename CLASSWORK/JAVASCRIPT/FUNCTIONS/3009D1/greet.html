<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions</title>
</head>
<body>
    <h1>JavaScript Functions-Introduction</h1>
    <p>Open your browser to see the output</p>
    <script>
        //function definition
        function greet(name){               //keyword function_name(parameters){}
            console.log ('Hello,' + name); //function body
        }
        //function call
        greet('World');

    </script>
</body>
</html>
