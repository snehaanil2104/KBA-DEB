        const person ={
            firstName: "John",
            lastName: "Mathew",
            age:30,
            eyecolor:"blue"
        }
        //displaying original object
        document.getElementById("originalPerson").innerHTML =
        `Original person object: ${JSON.stringify(person)}`;
        //create a copy of object person
        const x = person;
        //change value of x
        x.age = 10;
        //display modified object
        document.getElementById("modifiedPerson").innerHTML =
        `Modified person object: ${JSON.stringify(person)}`;
    </script>
