    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Document</title>
    </head>
    <body>
        <script>
            for(let i=0;i<3;i++){
                document.write("<br>")
                for(let j=0;j<3;j++){
                    document.write(" ")
                    document.write("*")          
                }
            }
            
            for(let k=0;k<3;k++){
               document.write("<br>")
                for(let l=0; l<=k;l++){
                    document.write(" ")
                    document.write(l+1)
                }
            }

            
        </script>
    </body>
