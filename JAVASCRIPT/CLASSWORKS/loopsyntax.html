LOOP STATEMETS IN JAVASCRIPT-

        1.for loop: syntax-
            for(initialization;condition;increment/decrement){
                statements;
            }
        
        2.while loop:syntax-
            initialize
            while(condition){
                statements:
                increment/decrement;
            }

        3.doWhile:syntax-
            initialization;
            do{
                statement;
                increment/decrement;
            }
            while(condition);
