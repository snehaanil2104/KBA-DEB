<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>
        //switch is a multi-decisional statement
        //syntax: switch(expressin[it can be either an operator or operand){case:{statement;break;} default:{statement;}}
        let a=10;
        let b=20;
        let x='*';
        switch(x){
            case '+':{
                let z;
                z=a+b;
                document.write("The sum is:",z);
                break;
            }
            case '-':{
                document.write("The difference is:",a-b)
                break;
            }
            case '*':{
                document.write("The product is:",a*b)
                break;
            }
            case '/':{
                document.write("The quotient is:",a/b)
                break;
            }
            default:{
                document.write("Enter a valid operator")
            }
        }
    </script>
</body>
</html>
