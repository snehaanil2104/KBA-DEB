<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body bgcolor="">
    <center>
    <h2><font color="5b2c6f">Video</font></h2>
    <video controls src="lifegoeson.mp4" width="700"></video>
    <br>
    <br>
    <br>
    <h2><font color="5b2c6f">Audio</font></h2>
    <audio controls src="euphoria_instrumental.mp3"></audio>
    <br>
    <br>
    <br>
    <h2><font color="5b2c6f">Superscript</font></h2>
    <p><font size="10" color="#0e6655">LIFE  <sup>GOES ON!</sup></font></p>
    <br>
    <br>
    <br>
    <h2><font color="5b2c6f">Subscript</font></h2>
    <p><font size="10" color="#0e6655"> LIFE  <sub>GOES ON!</sub></font></p>
    <br>
    <br>
    <br>
    <h2><font  color="5b2c6f">To highlight text</font></h2>
    <p><font size="10" color="#0e6655"><mark>FUTURE IS GONNA BE OKAY!</mark></font></p>
    <br>
    <br>
    <br>
    <h2><font  color="5b2c6f">To strikethrough text</font></h2>
    <p><font size="10" color="#0e6655"><s>LIFE GOES ON!</s></font></p>
    <br>
    <br>
    <br>
    <h2><font  color="5b2c6f">Scrolling text</font></h2>
    <p><font size="10" color="#0e6655"><marquee behavior="scrolling" direction="right" width="50%">LIFE GOES ON!</marquee></font></p>
</center>
</body>
</html>
