<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <style>
        
        .positions-container{
            border: 1px solid black;
            width: 500px;
            height: 500px;
            position: relative;
        }
        .div1{
            width: 80px;
            height: 100px;
            background-color: blueviolet;
            position: static;
            
        }
        .div2{
            width: 80px;
            height: 100px;
            background-color: rgb(25, 97, 15);
            position: fixed;
            top: 60px;
            left: 90px;
            
        }
        .div3{
            width: 80px;
            height: 100px;
            background-color: rgb(114, 30, 62);
            position: relative;
            top: 100px;
            left: 50px;
            
        }
        .div4{
            width: 80px;
            height: 100px;
            background-color: rgb(225, 30, 30);
            position: absolute;
            top:160px ;
            left: 180px;
            
        }
        h1{
            position: sticky;
            top: 20px;
        }
    </style>
</head>
<body>
    <h1>position</h1>
    <div class="positions-container">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
    </div>
</body>
</html>
