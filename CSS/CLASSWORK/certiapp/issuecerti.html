<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <nav class="navbar">

   <h2>Certificate Dapp</h2>
   <div class="container">
        <h1>Issue New Certificate</h1>
            <form action="">
                <label for="course">Select Course*</label>
                <select name="" id="course">
                    <option value="Certified Blockchain Associate">Certified Blockchain Associate</option>
                    <option value="Certified Ethereum Developer">Certified Ethereum Developer</option>
                </select>
                <label for="">Course ID*</label>
                <input type="text" placeholder="Certificate ID">
                
                <label for="name">Candidate Name*</label>
                <input type="text" placeholder="Name">
                <label for="grade">Select Grade*</label>
                <select name="" id="course">
                    <option value="GRADE1">S</option>
                    <option value="GRADE2">A+</option>
                    <option value="GRADE3">B+</option>
                    <option value="GRADE4">C+</option>
                </select>
                 <label for="date">Issue Date</label>
                 <input type="date">
                 <div class="btn">
                 <input type="button" value="Issue Certificate"></div>
        </div>
    
    </form>

   </div>
