<!-- “MongoDB is a decentralised distributed ledger.MongoDB can eliminate centralisation.” Replace MongoDB with Blockchain. -->
    <script>
        let originaltext="MongoDB is a decentralised distributed ledger . MongoDB can eliminate centralisation.";
        let newtext=originaltext.replace(/MongoDB/g,"Blockchain"); // /g is a flag used to perform global serach.this means tht the regular exp will replace all the occurrance of  a match in str.
        document.write(newtext,"<br>")
    </script>
