 <h2>Natural Numbers</h2>
    <script>
        for(let i=1;i<=10;i++){

    <!-- sum of first 10 natural numbers -->
     <script>
        let sum=0;
        for(i=1;i<=10;i++){
            sum+=i;
        }
            document.write("<br>Sum of first 10 natural numbers is : ",sum);  
     </script>

     <script>
        let num=123;
        let rev=0;
        for(;num>0;num=Math.floor(num/10)){
            let n=num%10;
            rev=(rev*10)+n;
        }
        document.write("<br>reverse of number is : ",rev)
     </script>
