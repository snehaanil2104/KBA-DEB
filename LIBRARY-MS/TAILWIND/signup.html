<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="lblogo.jpeg" type="image/x-icon">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-semibold text-center mb-6">Magic Library</h2>
        
        <form>
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-emerald-300" placeholder="your name">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-emerald-300" placeholder="you@example.com">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-emerald-300" placeholder="••••••••">
            </div>

            <button type="submit" class="w-full bg-emerald-600 text-white py-2 rounded-md hover:bg-emerald-700 transition duration-200">Sign Up</button>
        </form>

        <div class="mt-6 text-center"><p>Already  have an account? <a href="login.html" class="text-emerald-600">login up</a></p>
    </div>

</body>
</html>
