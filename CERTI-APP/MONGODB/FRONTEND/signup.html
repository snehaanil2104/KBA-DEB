<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center mt-64">
        <div class="bg-purple-300 max-w-98 p-8 rounded-lg shadow-2xl shadow-indigo-300	">
        <p class="font-mono text-2xl indent-20 ">Sign Up</p>

        <div class="mt-4 "><label for="">Name:</label><br>
            <input type="" placeholder="" class="ring-2 hover:ring-4">
            <div class="mt-4"></div><label for="">Email:</label><br>
            <input type="email" placeholder="" class="ring-2 hover:ring-4">
            <div class="mt-4"></div><label for="">Password:</label><br>
            <input type="password" placeholder="" class="ring-2 hover:ring-4">
            <div class="mt-4"><label for="account-type">Account Type:</label><br>
            <select name="" id="account-type" class="ring-2 hover:ring-4">
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>


            <div><button class="mt-4 float-right border-2 border-stone-950 bg-violet-600 px-2  focus:ring-2 ring-blue-500">Sign Up</button></div>
        <div class="mt-20"><p>Already have an account? <a href="login.html" class="text-sky-600">Login</a></p>
</div>
</body>
</html>
