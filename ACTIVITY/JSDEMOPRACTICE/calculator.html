<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Calculator</title>
</head>
<body>
    <div>
        <input type="text" id="result" class="output" disabled>
    </div>

    <div id="buttons">
        <button class="button" onclick="num('7')">7</button>
        <button class="button" onclick="num('8')">8</button>
        <button class="button" onclick="num('9')">9</button>
        <br>
        <button class="button" onclick="num('4')">4</button>
        <button class="button" onclick="num('5')">5</button>
        <button class="button" onclick="num('6')">6</button>
        <br>
        <button class="button" onclick="num('1')">1</button>
        <button class="button" onclick="num('2')">2</button>
        <button class="button" onclick="num('3')">3</button>
        <br>
        <button class="button" onclick="num('0')">0</button>
        <button class="button" onclick="num('.')">.</button>
        <button class="button" onclick="num('+')">+</button>
        <br>
        <button class="button" onclick="num('-')">-</button>
        <button class="button" onclick="num('/')">รท</button>
        <button class="button" onclick="num('*')">x</button>
        <br>
        <button class="button" onclick="deletechar()">d</button>
        <button class="button" onclick="clearOutput()">C</button>
        <button class="button" onclick="calculate()">=</button>

    </div>

        <script>
            function num(value){
                let current =document.getElementById('result').value;
                document.getElementById('result').value =current.concat(value);
            }
            function calculate(){
                let expression = document.getElementById('result').value;
                if(expression){
                    document.getElementById('result').value = eval(expression) 
                }
                        }
            function clearOutput(){
                document.getElementById('result').value = '';
            }

            function deletechar(){
                let currentInput = document.getElementById('result').value;
                document.getElementById('result').value= currentInput.slice(0 , -1)
            }
            // function 
        </script>
</body>
</html>
