<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
</head>
<body>
    <!-- Create a simple task manager. Allow users to input a task and add it to a list. Each task 
    should display a "Remove" button next to it. When clicked, the button should remove the task from
    the list. Additionally, implement an "Edit" button for each task. Clicking the "Edit" button 
    should replace the task text with an input field pre-filled with the current task text. After
    editing,clicking a "Save" button should update the task.
     -->
    <h2>task manager</h2>
    <label for="task" > enter a task</label>
    <input type="text" id="task">
    <button onclick="addtask()">add to task</button>
    <ul id="tasklist"></ul>
    <script>
        function addtask()
        {
            const taskinput=document.getElementById('task');
            const tasklist=document.getElementById('tasklist');
            if (taskinput)
        {
            const li=document.createElement('li');
            let taskText = taskinput.value;  // Store the task text
            li.textContent = taskText;
//remove button

            const removebutton=document.createElement('button');
            removebutton.textContent='remove';
            removebutton.onclick=function(){
                tasklist.removeChild(li);
            };
// edit button
            const editbutton=document.createElement('button');
            editbutton.textContent='edit';
            editbutton.onclick=function(){

            const newTask = document.createElement("input");
            newTask.type = 'text';
            newTask.value = taskText;  // Use the stored task text
    
// Clear the list item's text and insert the input field
            li.textContent = '';
            li.appendChild(newTask);
    
// Save button
            const savebutton = document.createElement('button');
            savebutton.textContent = 'Save';
            savebutton.onclick = function () {
            taskText = newTask.value;  // Update the stored task text
            li.textContent = taskText;  // Update the list item with the new text
            li.appendChild(removebutton);  // Re-append buttons after updating
            li.appendChild(editbutton);
            };
    
            li.appendChild(savebutton);
            };

            li.appendChild(removebutton);
            tasklist.appendChild(li);
            taskinput.value='';
            li.appendChild(editbutton);
            tasklist.appendChild(li);
            taskinput.value='';
        }
        }
    </script>
</body>
</html>
