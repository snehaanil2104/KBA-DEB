<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      width: 400px;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #f7620cea;
      color: #ffffff;
      margin: 5px;
    }
    .recipe-list, .favorites-list {
      list-style-type: none;
      padding: 0;
    }
    .recipe-item {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .recipe-item h4 {
      margin: 0;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Recipe Finder</h2>
    <div class="form-group">
      <label for="ingredients">Enter ingredients (comma-separated):</label>
      <input type="text" id="ingredients" placeholder="e.g., chicken, garlic, tomatoes">
    </div>
    <button onclick="searchRecipes()">Search Recipes</button>
    <h3>Recipe Results</h3>
    <ul id="recipeList" class="recipe-list"></ul>
    <h3>Favorites</h3>
    <ul id="favoritesList" class="favorites-list"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
