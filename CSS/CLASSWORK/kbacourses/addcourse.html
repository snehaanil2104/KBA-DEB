<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="stylesheet" href="stylecss/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><img src="img/kbalogo.png" alt="kbalogo"></div>
            <ul>
                <li><a href="#"></a>Home</li>
                <li><a href="#"></a>Courses</li>
                <li><a href="#"></a>Contact Us</li>
                <li><a href="#"></a>Add Course</li>
                <li><a href="#"></a>Logout</li>
            </ul>
        </div>
    </nav>
    <div class="add-course">
    <h1>Add Course</h1>
        <form action="">
            <label for="">Course Name:</label>
            <input type="text" placeholder="eg. Certified Blockchain Associate">
            <label for="">Course ID:</label>
            <input type="text" placeholder="eg. 1">
            <label for="course-type">Course Type:</label>
            <select name="" id="course-type">
                <option value="self-paced">Self-Paced</option>
                <option value="hybrid">Hybrid</option>
            </select>
            <label for="description">Description:</label>
            <textarea name="description" id="" rows="5" cols="38" placeholder="small description on the course"></textarea>
             <label for="price">Price:</label>
             <select name="" id="price">
                 <option value="price1">Rs. 5000</option>
                 <option value="price2">Rs. 6000</option>
             </select>
             <div class="btn">
             <input type="button" value="Add Course"></div>
    </div>

</form>
</body>
</html>
