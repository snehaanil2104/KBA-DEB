<!DOCTYPE html>
<html lang="en">
<head>
    <!-- INLINE CSS -->
    <style>
        p{
            font-size: large;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: #548293;
            font-style: italic;
            text-align: right;
            text-decoration: line-through;

        }
        .nav{
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;

        }
        .nav li{
            margin-right: 20px;
            

        }
        .nav li a{
            text-decoration: none;
            color: rgb(209, 32, 156);
        }
        .div p{
            color: red;
            text-align: center;
            background-color: rgb(240, 237, 81);
            text-decoration-line: underline;
        }
        .div1 p{
            color: red;
            background-color: rgb(155, 150, 150);
            text-decoration-line: line-through;
        }
        .div2{
            background-color: rgb(100, 86, 104);
        }
        .nav li a:hover{
            background-color:#f9e79f ;
            padding: 5px;
            border-radius: 5px;
            
        }
    </style>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling page</title>
</head>
<body>
    <!-- EMBEDDED TYPE CSS -->
     <!-- adds styling elements as style="" -->
     <h5 style="font-family: 'Courier New', Courier, monospace; color: #0b6f85;font-style: italic; text-align: center;text-decoration: underline;background-color: rgb(246, 210, 113);">welcome</h5>
     <!-- END OF EMBEDDED CSS -->
      <!-- INLINE CSS -->
      <p>first styling sheet</p>
      <nav>
       <ul class="nav">
        <!-- here nav is a class and li are pseudo classes -->
        <li><a href="#home">HOME</a></li>
        <li><a href="#aboutus">ABOUT US</a></li>
        <li><a href="#services">SERVICES</a></li>
        <li><a href="#contact">CONTACT</a></li>
       </ul>
      </nav>
      <!-- DIV TAG IS USED TO CREATE DIFFERENT SECTIONS IN A SINGLE LARGE PAGE -->
      <div class="div">
        <p>welcome to css</p>
      </div>
      <div class="div1">
        <p>welcome</p>
      </div>

      <div class="div2">Hello
        <p style="display: inline; color: red;">How</p>
        <p style="text-align: left; color: red;">are</p>
        you?
     </div>
      <!--END OF INLINE CSS -->
</body>
</html>
