<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arrow Functions-Introduction</h1>
    <p>Open your browser to see the output</p>
    <script>
        let add = function(a,b){
            return a+b;
        }
        let addarrow= (a,b) => a+b;

        console.log('Regular functions:',add(2,3));
        console.log('Arrow functions:',addarrow(2,3));


        let person = {
            name: 'Alice',
            age: 25,
            greet: function(){
                setTimeout(()=>{
                    document.write('Hello'+this.name);
                    console.log('Hello'+ this.name);
                },10000);
            }
        };
        person.greet();
    </script>
</body>
</html>
