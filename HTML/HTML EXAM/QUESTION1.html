<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article  info</title>
</head>
<body bgcolor="#d7bde2">
    <form action="">
        <center>
       <table  cellspacing="15">
        <tr>
            <td>Author Name: </td>
            <td><input type="text" placeholder="Enter your name" required></td>
        </tr>
        <tr>
            <td>Type:</td>
            <td>
               <input type="radio" name=value value="technical">technical
               <input type="radio" name=value value="literary">literary
               <input type="radio" name=value value="general">general
            </td>
        </tr>
        <tr>
            <td>Keywords:</td>
            <td>
                <input type="checkbox">blockchain
                <input type="checkbox">programming
                <input type="checkbox">computer basics
                <input type="checkbox">art
                <input type="checkbox">cultural
            </td>
        </tr>
        <tr>
            <td>Topic: </td>
            <td><select name="select" id="">
                <option value="topic" selected>select one</option>
                <option value="topic1">topic 1</option>
                <option value="topic2">topic 2</option>
                <option value="topic3">topic 3</option>
                <option value="topic4">topic 4</option>
                </select></td>
        </tr>
        <tr>
            <td>Date of publishing: </td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Short description: </td>
            <td><textarea name="description" id="" rows="10"></textarea></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" name="submit">
                <input type="reset" value="Reset" name="reset">
            </td>
        </tr>
       </table> 
    </center>
    </form>
</body>
</html>
