<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x="Welcome to Javascript String Operations"; //space is also count as a character.ie; inthe above string there are 39 characters.
        document.write("The length of string is:",x.length ,"<br>");
        document.write("The character at index 2 is:",x.charAt(2) ,"<br>");
        document.write(x.toUpperCase(),"<br>");
        document.write(x.toLowerCase(),"<br>");
        document.write(x.substring(2,6),"<br>"); //The two parameters of substr() are start and length , while for substring() , they are start and end OR substring takes a starting index and an end index while substr takes a starting index and a length of characters.
        document.write(x.substr(8,2))

    </script>
</body>
</html>
