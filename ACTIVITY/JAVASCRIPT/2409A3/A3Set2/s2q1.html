<body>
    <script>
        document.write("Write a JavaScript program to check whether a given positive number is a multiple of 3 or 7.")
        let number = 13;
        if (number > 0 && (number % 3 === 0 || number % 7 === 0)) {
        document.write(`<br>${number} is a multiple of 3 or 7.`);
        } else {
        document.write(`<br>${number} is not a multiple of 3 or 7.`);
       }

    </script>
